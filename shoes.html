<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDF - Shoes</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .catalog-container {
            padding: 20px;
            margin-right: 220px; /* Add space for the fixed navbar */
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #000000; /* Subtle border */
        }

        .header-options {
            position: sticky;
            top: 0;
            z-index: 11;
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #000000; /* Subtle border */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-options button {
            padding: 10px;
            font-size: 1rem;
            border: 0.5px solid #000000; /* Subtle border */
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-options button:hover {
            background-color: #f5f5f5;
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-options select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #000000; /* Subtle border */
            background-color: #fff;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            gap: 10px; /* Consistent spacing between cards */
            grid-template-columns: repeat(5, 1fr); /* Default to 5 items per row */
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd; /* Subtle border */
            text-align: center;
            box-sizing: border-box; /* Include padding and border in width/height */
            height: auto; /* Adjust height dynamically */
        }

        .product-card img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            aspect-ratio: 1 / 1; /* Ensures square images */
            object-fit: cover; /* Ensures images fill their space */
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1.2rem;
            color: #555;
        }

        .product-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #000; /* Black background for minimalism */
            text-decoration: none;
            border: 1px solid #0d0d0d; /* Subtle border */
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 200px;
            background-color: #fff;
            border-left: 1px solid #ddd; /* Subtle border */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .navbar .logo {
            font-weight: bold;
        }

        .navbar ul {
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #000; /* Minimalistic black */
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">s1ckFits</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shoes.html">Shoes</a></li>
                <li><a href="jewelry.html">Jewelry</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="tops.html">Tops</a></li>
                <li><a href="bottoms.html">Bottoms</a></li>
            </ul>
        </nav>
    </header>

    <main class="catalog-container">
        <div class="header-options">
            <div class="view-options">
                <button onclick="changeView(2)">2 Items/Row</button>
                <button onclick="changeView(3)">3 Items/Row</button>
                <button onclick="changeView(5)">5 Items/Row</button>
            </div>
            <div class="filter-options">
                <select id="price-filter">
                    <option value="default">Sort by Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
                <select>
                    <option value="default">Filter by Brand</option>
                    <!-- Add brand options here -->
                </select>
            </div>
        </div>

        <div class="product-grid" id="product-grid">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="images/Bunch of Bapestas.jpg" alt="Bunch of Bapestas">
                <h3>Bunch of Bapestas</h3>
                <p>158¥</p>
                <p>CAD 35.26 | USD 24.45 </p>
                <a href="https://l.acbuy.com/ax/193460012" target="_blank">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="images/Yeezy 550s Black.jpg" alt="Yeezy 550s Black">
                <h3>Yeezy 550s Black</h3>
                <p>228¥</p>
                <p>CAD 50.87 | USD 35.28 </p>
                <a href="https://l.acbuy.com/ax/3161693137" target="_blank">Buy Now</a>
            </div>
            <div class="product-card">
                <img src="images/Rick Owens Vans Suede.jpg" alt="Rick Owens Vans Suede">
                <h3>Rick Owens Vans Suede</h3>
                <p>328¥</p>
                <p>CAD 73.18 | USD 50.75 </p>
                <a href="https://l.acbuy.com/ax/4048421933" target="_blank">Buy Now</a>
            </div>
            <!-- Add more product cards dynamically -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BudgetFits. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function changeView(itemsPerRow) {
            const grid = document.getElementById('product-grid');
            grid.style.gridTemplateColumns = `repeat(${itemsPerRow}, 1fr)`;
        }

        function sortProducts(sortOrder) {
            const grid = document.getElementById('product-grid');
            const products = Array.from(grid.children);

            products.sort((a, b) => {
                const priceA = parseFloat(a.querySelector('p').textContent.replace('$', ''));
                const priceB = parseFloat(b.querySelector('p').textContent.replace('$', ''));
                return sortOrder === 'low-to-high' ? priceA - priceB : priceB - priceA;
            });

            // Reorder the product grid
            products.forEach(product => grid.appendChild(product));
        }

        document.getElementById('price-filter').addEventListener('change', (e) => {
            if (e.target.value === 'low-to-high' || e.target.value === 'high-to-low') {
                sortProducts(e.target.value);
            }
        });

        // Set default to 5 items per row
        document.addEventListener('DOMContentLoaded', () => {
            changeView(5);
        });
    </script>
</body>
</html>
